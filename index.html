<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
              sans: ["'Inter'", "sans-serif"]
          }
        }
      }
    }
  </script>
</head>
<body class="bg-[#141414] flex justify-center items-center h-screen">
<main class="text-white bg-[#1F1F1F] max-w-sm p-8 flex flex-col items-center rounded-lg">
    <img class="w-24 rounded-full mb-8" alt="Jessica Randall" src="assets/images/avatar-jessica.jpeg"/>
    <h1 class="font-semibold text-2xl">Jessica Randall</h1>
    <h2 class="font-semibold text-lime-400 mt-1">London, United Kingdom</h2>
    <p class="text-gray-400 my-4 text-sm">"Front-end developer and avid reader."</p>
    <div class="flex flex-col text-center w-full gap-3">
        <a class="bg-[#333333] w-full rounded-lg py-3 font-bold text-sm hover:bg-lime-400 hover:cursor-pointer hover:text-[#333]">GitHub</a>
        <a class="bg-[#333333] w-full rounded-lg py-3 font-bold text-sm hover:bg-lime-400 hover:cursor-pointer hover:text-[#333]">Frontend Mentor</a>
        <a class="bg-[#333333] w-full rounded-lg py-3 font-bold text-sm hover:bg-lime-400 hover:cursor-pointer hover:text-[#333]">LinkedIn</a>
        <a class="bg-[#333333] w-full rounded-lg py-3 font-bold text-sm hover:bg-lime-400 hover:cursor-pointer hover:text-[#333]">Twitter</a>
        <a class="bg-[#333333] w-full rounded-lg py-3 font-bold text-sm hover:bg-lime-400 hover:cursor-pointer hover:text-[#333]">Instagram</a>
    </div>

</main>


</body>
</html>
